{% extends 'front/base.html' %}

{% block front-main %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ product.image.url }}" class="img-responsive img-fluid" alt="">
            </div>
            <div class="col-md-6">
                <h2>Name : {{ product.name }}</h2>
                <p>Price: {{ product.price }}</p>

                <a class="btn btn-outline-dark mt-auto" href="{% url 'add_to_cart' product.id %}">add to cart</a>
            </div>
        </div>
    </div>
{% endblock front-main %}
